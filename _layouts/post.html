<h2 class="w3">{{ page.title }}</h2>
<div class="single">
	{% if page.image %}
	<img src="/assets/images/posts/{{ page.image }}" class="img-responsive" alt="">
	{% endif %}
	<div class="b-bottom main-content">
		{{ page.content }}
		<p>Postado em {{ page.date | date_to_string }} <a class="span_link" href="{{ page.url }}"><span class="glyphicon glyphicon-comment"></span>0 </a><a class="span_link" href="{{ page.url }}"><span class="glyphicon glyphicon-eye-open"></span>56 </a></p>
	</div>
</div>
